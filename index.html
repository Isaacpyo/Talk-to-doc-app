    <section class="first-Section dark-bg">
      <div class="container">
        <h1 class="regionalLandingHeroSection__HeroTitle findDoctor__Title">
          Find A Doctor
        </h1>
        <form
          action="."
          class="search-container search-container--closed search-container--break-sm search-container--size-lg"
          role="search"
        >
          <div class="search-container__search-controls">
            <div class="search-controls__autosuggester">
              <div
                class="autosuggester autosuggester--term"
                data-qa-target="autosuggest-term"
              >
                <div
                  class="autosuggester__search-input-group --layout-top-label"
                >
                  <label
                    class="search-input-group__search-label --label-top"
                    for="0.9032524431895776-input-group"
                    >Search doctors, conditions or procedures</label
                  >
                  <div class="search-input-group__search-input --size-lg">
                    <input
                      autocapitalize="none"
                      autocomplete="off"
                      autocorrect="off"
                      class="search-input__input term-input-group"
                      data-qa-target="suggester-input-field"
                      id="0.9032524431895776-input-group"
                      name="term-input-group"
                      placeholder='E.g. "Family Medicine"'
                      spellcheck="false"
                      tabindex="0"
                      type="search"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="search-controls__autosuggester">
              <div
                class="autosuggester autosuggester--location"
                data-qa-target="autosuggest-location"
              >
                <div
                  class="autosuggester__search-input-group --layout-top-label"
                >
                  <label
                    class="search-input-group__search-label --label-top"
                    for="0.4725286713555934-input-group"
                    >For treatment near</label
                  >
                  <div class="search-input-group__search-input --size-lg">
                    <input
                      autocapitalize="none"
                      autocomplete="off"
                      autocorrect="off"
                      class="search-input__input --has-spinner location-input-group"
                      data-qa-target="suggester-input-field"
                      id="0.4725286713555934-input-group"
                      name="location-input-group"
                      placeholder="City or Zip"
                      spellcheck="false"
                      tabindex="0"
                      type="search"
                      value="Lagos, NG"
                    /><button
                      data-qa-target="location-input-clear"
                      class="search-input__clear-control"
                      aria-label="Clear input text"
                      type="button"
                    >
                      <svg
                        class="clear-control__svg-icon"
                        width="1em"
                        height="1em"
                        viewBox="0 .5 20 20"
                        aria-hidden="true"
                      >
                        <path
                          fill="currentColor"
                          d="M10.707 10.5l5.646-5.646c0.195-0.195 0.195-0.512 0-0.707s-0.512-0.195-0.707 0l-5.646 5.646-5.646-5.646c-0.195-0.195-0.512-0.195-0.707 0s-0.195 0.512 0 0.707l5.646 5.646-5.646 5.646c-0.195 0.195-0.195 0.512 0 0.707 0.098 0.098 0.226 0.146 0.354 0.146s0.256-0.049 0.354-0.146l5.646-5.646 5.646 5.646c0.098 0.098 0.226 0.146 0.354 0.146s0.256-0.049 0.354-0.146c0.195-0.195 0.195-0.512 0-0.707l-5.646-5.646z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="search-controls__search-control-btns">

                type="submit"
              >

              </button>
            </div>
            <div

              qa-data-target="mobile-click-target"
              role="none"
            ></div>
          </div>
